<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easing</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      /* flex-direction: column; */
      gap: 24px;
      margin: 48px 0;
      background: #030712;
      flex-wrap: wrap;
    }

    p {
      color: #fff;
      width: 100%;
      text-align: center;
    }

    a {
      color: inherit;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      width: 80px;
      height: 80px;
      background: #0284c7;
      border-radius: 16px;
      color: #fff;
      text-align: center;
    }

    div:nth-child(even) {
      background: #c026d3;
    }
  </style>
</head>

<body>

  <p><a href="https://gsap.com/resources/getting-started/Easing"
      target="_blank">https://gsap.com/resources/getting-started/Easing</a>
  </p>

  <div class="ease-none">none</div>
  <div class="ease-power1">power1</div>
  <div class="ease-power2">power2</div>
  <div class="ease-power3">power3</div>
  <div class="ease-power4">power4</div>
  <div class="ease-back">back</div>

  <div class="ease-bounce">bounce</div>
  <div class="ease-circ">circ</div>
  <div class="ease-elastic">elastic</div>
  <div class="ease-expo">expo</div>
  <div class="ease-sine">sine</div>
  <div class="ease-steps">steps</div>

  <div class="ease-rough">rough</div>
  <div class="ease-slow">slow</div>
  <div class="ease-expoScale">expoScale</div>
  <div class="ease-custom">custom</div>

  <div class="ease-power1In">power1In</div>
  <div class="ease-power1Out">power1Out</div>
  <div class="ease-power1InOut">power1InOut</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>

  <script>
    "use strict";
    { // start
      gsap.to(".ease-none", { rotation: 360, duration: 2, ease: "none", });
      gsap.to(".ease-power1", { rotation: 360, duration: 2, ease: "power1.out", });
      gsap.to(".ease-power2", { rotation: 360, duration: 2, ease: "power2.out", });
      gsap.to(".ease-power3", { rotation: 360, duration: 2, ease: "power3.out", });
      gsap.to(".ease-power4", { rotation: 360, duration: 2, ease: "power4.out", });
      gsap.to(".ease-back", { rotation: 360, duration: 2, ease: "back.out(4)", });
      gsap.to(".ease-bounce", { rotation: 360, duration: 2, ease: "bounce.out", });
      gsap.to(".ease-circ", { rotation: 360, duration: 2, ease: "circ.out", });
      gsap.to(".ease-elastic", { rotation: 360, duration: 2, ease: "elastic.out(1,0.5)", });
      gsap.to(".ease-expo", { rotation: 360, duration: 2, ease: "expo.out", });
      gsap.to(".ease-sine", { rotation: 360, duration: 2, ease: "sine.out", });
      gsap.to(".ease-steps", { rotation: 360, duration: 2, ease: "steps(8)", });

      /*
        以下は通常CDN + α CDNが必要
      */
      //   gsap.to(".ease-rough",
      //     {
      //       rotation: 360, duration: 2,
      //       ease: "rough({
      //       template: none.out,
      //       strength: 1,
      //       points: 20,
      //       taper: none,
      //       randomize: true,
      //       clamp: false
      //     })",
      // });
      // オブジェクトとして入れ込めばrough動かせるよ
      gsap.to(".ease-rough", {
        rotation: 360,
        duration: 2,
        ease: {
          rough: {
            template: "none.out",
            strength: 1,
            points: 20,
            taper: "none",
            randomize: true,
            clamp: false
          }
        }
      });

      gsap.to(".ease-slow", { rotation: 360, duration: 2, ease: "slow(0.9,2,false)", });
      gsap.to(".ease-expoScale", { rotation: 360, duration: 2, ease: "expoScale(0.5,7,none)", });
      gsap.to(".ease-custom",
        {
          rotation: 360, duration: 2,
          ease: CustomEase.create("custom", "M0,0 C0,0 0.14,0.033 0.185,0.048 0.224,0.061 0.298,0.091 0.335,0.109 0.371,0.127 0.188,0.445 0.222,0.469 0.255,0.493 0.57,0.268 0.6,0.297 0.632,0.329 0.295,0.812 0.323,0.849 0.35,0.886 0.796,0.551 0.82,0.592 0.845,0.638 0.893,0.734 0.915,0.783 0.938,0.836 1,1 1,1 "),
        });

      gsap.to(".ease-power1In", { rotation: 360, duration: 1.5, ease: "power1.in" });
      // UIの遷移にはpower1.outが最適なんだとか。開始が遅いからUIの応答性が向上して良い感じとのこと
      gsap.to(".ease-power1Out", { rotation: 360, duration: 1.5, ease: "power1.out" });
      gsap.to(".ease-power1InOut", { rotation: 360, duration: 1.5, ease: "power1.inOut" });
    } // end
  </script>
</body>

</html>
