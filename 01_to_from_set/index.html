<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to</title>
  <style>
    body {
      display: flex;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
    }

    div {
      width: 100px;
      height: 100px;
      background: #249fdd;
    }
  </style>
</head>

<body>

  <div class="box01"></div>
  <div class="box02"></div>
  <div class="box03"></div>
  <div class="box04"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    {
      gsap.to(
        ".box01",
        {
          x: 200,
        }
      );

      gsap.from(
        ".box02",
        {
          x: 200,
        }
      );

      gsap.fromTo(
        ".box03",
        {
          x: -200,
        },
        {
          x: 200,
          backgroundColor: "red",
          // fill: "red", これはSVGのため、CSSの色変更には使えない
        }
      );

      gsap.set(
        ".box04",
        {
          x: 200,
          backgroundColor: "pink",
        }
      );
    }
  </script>
</body>

</html>
